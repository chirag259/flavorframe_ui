<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlavorFrame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <i class="fas fa-utensils"></i>FlavorFrame
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICE</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">PAGES</a></li>
            </ul>
            <button class="book-table">BOOK A TABLE</button>
            <div class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Savor the Flavor of Freshness<br>Where Every Bite Tells a Story</h1>
            <p>"Discover culinary excellence with our farm-to-table dishes, crafted from the freshest ingredients and inspired by global flavors."</p>
            <button class="book-table">BOOK A TABLE</button>
        </div>
        <div class="food-image">
            <img src="food-plate.png" alt="Delicious grilled meats and vegetables">
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
